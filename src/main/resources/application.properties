server.http2.enabled=true
spring.data.mongodb.port=27017
spring.data.mongodb.database=thegg
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=example
spring.data.mongodb.auto-index-creation = true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=64MB
spring.servlet.multipart.max-request-size=80MB
spring.web.resources.static-locations=file:/srv/thegg,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

storage.file-upload-destination=/tmp/thegg/upload
storage.image-storage-dir=/srv/thegg/gallery

validation.user.username-min-len=3
validation.user.username-max-len=30

validation.password.user-password-min-length=6
validation.password.admin-password-min-length=16

authentication.argon.memory-pow=16
authentication.argon.iterations=4